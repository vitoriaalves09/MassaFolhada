{% load bootstrap5 %}
{%load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    {% block title %}
    <title>Document</title>
    {% endblock title %}
    {% bootstrap_css %}
    <link
        rel="stylesheet"
        href="{% static 'styles.css' %}"
    >
    
</head>
<body>
    {% block conteudo %}
    {% endblock conteudo %}
    {% bootstrap_javascript %}
</body>
</html>
